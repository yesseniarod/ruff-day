<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="heading">
      <h1>Ruff Day</h1>
      <i class="fas fa-home hidden"></i>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="homepage">
      <div class="row">
        <div class="half-col left">
          <h2>
            Even dogs have bad days...
          </h2>
        </div>
        </div>
        <div class="row">
        <div class="half-col right">
          <h2>
            Let's make it barkworthy!
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="full-col">
          <div class="button-list">

              <button class="pictures">Tailwags</button>
              <button class="quotes">Stay Pawsitive</button>
              <button class="thoughts"> Reflect</button>
              <button class="entries">Entries</button>

          </div>
        </div>
      </div>
      </div>

      <div class="tailwags hide">
        <div class="title">
          <h2>Tailwags</h2>
        </div>
        <div class="spinner hide">
          <img src="./images/Double Ring-1s-200px.gif" alt="spinner image">
        </div>
        <div class="row">
          <div class="full-col">
            <div class="place-holder">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="full-col intro">

          </div>
        </div>
      </div>

      <div class="stay-pawsitive hide">
        <div class="title">
          <h2>Stay Pawsitive</h2>
        </div>
        <div class="spinner2 hide">
          <img src="images/Double Ring-1s-200px.gif" alt="spinner image">
        </div>
        <div class="row">
          <div class="full-col">
            <div class="quote-here hide">

            </div>
          </div>
        </div>
      </div>

      <div class="reflect hide">
        <div class="title">
          <h2>Reflect</h2>
        </div>
        <div class="row">
          <div class="full-col">
            <form>
              <label for="reflect">How are you feeling today?</label>
              <textarea type="text" name="reflect" required></textarea>
              <div class="save-button">
                <button class="save">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="view-entry hide">
        <div class="title">
          <h2>Entries</h2>
        </div>
        <div class="row">
          <div class="full-col">
            <div class="entry-here">
              <ul>

              </ul>

              <div class="modal">
                <div class="open-modal">
                  <p class="verify">
                    Are you sure you want to delete?
                  </p>
                  <div class="modal-response">
                  <button class="button-cancel">Cancel</button>
                  <button class="button-delete">Delete</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>


    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
